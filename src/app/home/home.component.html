<igx-card>
  <igx-card-media height="196px"> </igx-card-media>

  <igx-card-header>
    <h3 igxCardHeaderTitle>New York</h3>
    <h5 igxCardHeaderSubtitle>City in New York</h5>
  </igx-card-header>

  <igx-card-content>
    <p>
      New York City comprises 5 boroughs sitting where the Hudson River meets
      the Atlantic Ocean. At its core is Manhattan, a densely populated borough
      that’s among the world’s major commercial, financial and cultural centers.
    </p>
  </igx-card-content>

  <igx-card-actions>
    <button igxButton igxRipple>Read More</button>
    <button igxIconButton="flat" igxRipple igxRippleCentered="true">
      <igx-icon>favorite</igx-icon>
    </button>
    <button igxIconButton="flat" igxRipple igxRippleCentered="true">
      <igx-icon>share</igx-icon>
    </button>
  </igx-card-actions>
</igx-card>
